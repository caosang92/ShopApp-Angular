<body>
  <div class="container">
    <div class="intro-section">
      <h1>Đây là trang Order</h1>
      <p>Sử dụng Bootstrap</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2 class="product-header">Thông tin người nhận</h2>
        <form action="">
          <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" />
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2 class="product-order">Sản phẩm đặt hàng</h2>
        <table>
          <thead>
            <tr>
              <th scope="col" class="text-start">Sản phẩm</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Đơn giá</th>
              <th scope="col">Tổng giá</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="product-info">
                  <img
                    src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Product Image" class="product-image" />
                  <span class="product-name">iphone 13</span>
                </div>
              </td>
              <td>2</td>
              <td>100,000 đ</td>
              <td>200,000 đ</td>
            </tr>
            <tr>
              <td>
                <div class="product-info">
                  <img
                    src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Product Image" class="product-image" />
                  <span class="product-name">Macbook pro M2 2023</span>
                </div>
              </td>
              <td>2</td>
              <td>100,000 đ</td>
              <td>200,000 đ</td>
            </tr>
            <tr>
              <td>
                <div class="product-info">
                  <img
                    src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Product Image" class="product-image" />
                  <span class="product-name">Apple Vision Pro 2023</span>
                </div>
              </td>
              <td>2</td>
              <td>100,000 đ</td>
              <td>200,000 đ</td>
            </tr>
          </tbody>
        </table>
        <div class="text-center mt-3">
          <h4 class="header-text text-end">Tong gia: 350,000đ</h4>
        </div>
        <div class="mt-3">
          <h4 class="product-header">Nhập Coupon</h4>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Nhập Coupn" />
            <span class="space-x"></span>
            <button class="btn btn-gradient" type="button">Áp dụng</button>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-gradient" type="button">
              Tiếp tục mua sắm
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
